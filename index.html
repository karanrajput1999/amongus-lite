<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- <span class="info">something here</span> -->

      <div class="lives">
        <img class="life" id="first" src="./assets/life.png" />
        <img class="life" id="second" src="./assets/life.png" />

          <div class="row-2-column-2 column"></div>
          <div class="row-2-column-3 column"></div>
          <div class="row-2-column-4 column"></div>
          <div class="row-2-column-5 column"></div>
          <div class="row-2-column-6 column"></div>
          <div class="row-2-column-7 column"></div>
          <div class="row-2-column-8 column"></div>
          <div class="row-2-column-9 column"></div>
        </div>
        <div class="row-3 row">
          <div class="row-3-column-1 column"></div>
          <div class="row-3-column-2 column"></div>
          <div class="row-3-column-3 column"></div>
          <div class="row-3-column-4 column"></div>
          <div class="row-3-column-5 column"></div>
          <div class="row-3-column-6 column"></div>
          <div class="row-3-column-7 column"></div>
          <div class="row-3-column-8 column"></div>
          <div class="row-3-column-9 column"></div>
        </div>
        <div class="row-4 row">
          <div class="row-4-column-1 column"></div>
          <div class="row-4-column-2 column"></div>
          <div class="row-4-column-3 column"></div>
          <div class="row-4-column-4 column"></div>
          <div class="row-4-column-5 column"></div>
          <div class="row-4-column-6 column"></div>
          <div class="row-4-column-7 column"></div>
          <div class="row-4-column-8 column"></div>
          <div class="row-4-column-9 column"></div>
        </div>
        <div class="row-5 row">
          <div class="row-5-column-1 column"></div>
          <div class="row-5-column-2 column"></div>
          <div class="row-5-column-3 column"></div>
          <div class="row-5-column-4 column"></div>
          <div class="row-5-column-5 column"></div>
          <div class="row-5-column-6 column"></div>
          <div class="row-5-column-7 column"></div>
          <div class="row-5-column-8 column"></div>
          <div class="row-5-column-9 column"></div>
        </div>
        <div class="row-6 row">
          <div class="row-6-column-1 column"></div>
          <div class="row-6-column-2 column"></div>
          <div class="row-6-column-3 column"></div>
          <div class="row-6-column-4 column"></div>
          <div class="row-6-column-5 column"></div>
          <div class="row-6-column-6 column"></div>
          <div class="row-6-column-7 column"></div>
          <div class="row-6-column-8 column"></div>
          <div class="row-6-column-9 column"></div>
        </div>
        <div class="row-7 row">
          <div class="row-7-column-1 column"></div>

        </div>
        <div class="row-8 row">
          <div class="row-8-column-1 column"></div>
          <div class="row-8-column-2 column"></div>
          <div class="row-8-column-3 column"></div>
          <div class="row-8-column-4 column"></div>
          <div class="row-8-column-5 column"></div>
          <div class="row-8-column-6 column"></div>
          <div class="row-8-column-7 column"></div>
          <div class="row-8-column-8 column"></div>

        </div>
        <div class="row-9 row">
          <div class="row-9-column-1 column"></div>
          <div class="row-9-column-2 column"></div>
          <div class="row-9-column-3 column"></div>
          <div class="row-9-column-4 column"></div>
          <div class="row-9-column-5 column">
            <img
              class="imposter"
              src="./assets/imposter.png"
              width="30"
              height="40"
              data-type="imposter"
            />
          </div>
          <div class="row-9-column-6 column"></div>
          <div class="row-9-column-7 column"></div>
          <div class="row-9-column-8 column"></div>
          <div class="row-9-column-9 column"></div>
        </div>
      </div>
    </div>

    <div class="modal-container">
      <div class="modal">
        <h3>How to play?</h3>
        <span class="primary-info"
          >Try to remember all the characters' and cops' positions, kill all the
          characters by avoiding cops, You have 4 lives.
        </span>
        <span> Use ⬆⬇⬅➡ (Arrow Keys) to navigate. </span>
        <span class="secondary-info"
          >You will only have 5 seconds to remember all the positions
        </span>
        <button class="btn">Got it!</button>
      </div>
    </div>

    <div class="modal-container result-container">
      <div class="modal result-modal">
        <h3 class="result-info"></h3>
        <img class="result-img" src="" />
        <button class="btn restart-btn">Restart Game</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
